<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Chat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Include FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h5 class="fs-1 fs-md-3">Connected Users</h5>

          <ul id="users-list" class="list-group"></ul>
        </div>
        <div class="col-12 col-md-6">
          <h5 class="mt-1">Chat</h5>
          <div class="messages-box" style="height: 60vh; overflow-y: auto">
            <ul id="messages" class="list-group"></ul>
          </div>
          <div class="fixed-bottom">
            <form action="" class="mb-3">
              <div class="input-group">
                <input
                  id="m"
                  autocomplete="off"
                  class="form-control form-control-lg form-control-md"
                  placeholder="Type your message here..."
                />
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
